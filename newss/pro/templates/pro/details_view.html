{% extends 'main/layout.html' %}

{% block title %}{{ article.tittle }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.anons }}</h1>
        <p>{{ article.full_text }}</p>
        <p>{{ article.date }}</p>
        <a href="{% url 'pro-delete' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'pro-update' article.id %}" class="btn btn-info">Редактировать</a>
    </div>
{% endblock %}
